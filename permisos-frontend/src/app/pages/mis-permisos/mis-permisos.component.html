<h2>Mis Permisos</h2>

<p>
  <strong>Horas disponibles este mes:</strong>
  {{ horasDisponibles }} hs
</p>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Horario</th>
      <th>Horas</th>
      <th>Motivo</th>
      <th>Estado</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of permisos">
      <td>{{ p.fecha }}</td>
      <td>{{ p.hora_inicio }} - {{ p.hora_fin }}</td>
      <td>{{ p.horas_totales }}</td>
      <td>{{ p.motivo }}</td>
      <td>
        <span [class]="colorEstado(p.estado)">
          {{ p.estado | uppercase }}
        </span>
      </td>
      <td>
        <button
          *ngIf="p.estado === 'pendiente'"
          (click)="cancelar(p)">
          Cancelar
        </button>
      </td>
    </tr>
  </tbody>
</table>
